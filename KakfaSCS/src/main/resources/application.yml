management:
  endpoints:
    web:
      exposure:
        include: health,beans  # Include multiple endpoints
  endpoint:
    health:
      show-details: always  # Show health details
    info:
      enabled: true  # Ensure the info endpoint is enabled

    beans:
      enabled: true  # Ensure the info endpoint is enabled

